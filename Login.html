<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Kantine-app</title>

</head>
<body>
<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Login</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputUsername">Username</label>
                <input type="username" class="form-control" id="inputUsername" placeholder="Brugernavn">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Kodeord">
            </div>
            <button style="margin-bottom: 120px" class="btn btn-default" id="login-button">Log in</button>
            <p>Er du ikke bruger? <a href="Createuser.html" class="blue">Opret bruger her</a><span class="fontawesome-arrow-right"></span></p>
        </div>
    </div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted"> Kantine-App 2017 - Frederik Madsen</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/SDK.js"></script>
<script src="js/Login.js"></script>

<script>
    SDK.loadNav();
</script>

</body>
</html>
